<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CV Generator â€“ Gradient Themes</title>

<style>
*{
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

:root{
    --main:#2563eb;
    --bg:#ffffff;
    --grad: linear-gradient(135deg, #2563eb, #4f46e5);
}

/* SOLID THEMES */
.blue{ --main:#2563eb; --grad:linear-gradient(135deg,#2563eb,#4f46e5); }
.green{ --main:#16a34a; --grad:linear-gradient(135deg,#16a34a,#22c55e); }
.purple{ --main:#7c3aed; --grad:linear-gradient(135deg,#7c3aed,#a855f7); }

/* GRADIENT THEMES */
.sunset{ --grad:linear-gradient(135deg,#ff512f,#dd2476); }
.ocean{ --grad:linear-gradient(135deg,#2193b0,#6dd5ed); }
.fire{ --grad:linear-gradient(135deg,#f12711,#f5af19); }
.midnight{ --grad:linear-gradient(135deg,#0f2027,#203a43,#2c5364); }

body{
    background:#f4f6f8;
    padding:20px;
}

h1{
    text-align:center;
    margin-bottom:20px;
}

.container{
    max-width:1100px;
    margin:auto;
    display:flex;
    gap:20px;
}

.form-box, .cv-box{
    width:50%;
    background:var(--bg);
    padding:20px;
    border-radius:10px;
    box-shadow:0 0 12px rgba(0,0,0,0.15);
}

/* CV HEADER */
.cv-header{
    background:var(--grad);
    padding:20px;
    border-radius:10px;
    color:white;
    display:flex;
    gap:15px;
    align-items:center;
}

.photo{
    width:120px;
    height:120px;
    border-radius:50%;
    border:4px solid white;
    object-fit:cover;
}

input, textarea, select{
    width:100%;
    padding:8px;
    margin-bottom:12px;
    border-radius:4px;
    border:1px solid #ccc;
}

button{
    width:100%;
    padding:10px;
    background:var(--main);
    color:white;
    border:none;
    font-size:16px;
    border-radius:6px;
    cursor:pointer;
    margin-bottom:8px;
}

button:hover{opacity:0.9}

.section{
    margin-top:15px;
}

.section h3{
    color:var(--main);
    border-bottom:2px solid var(--main);
}

@media(max-width:900px){
    .container{flex-direction:column;}
    .form-box,.cv-box{width:100%;}
}
</style>
</head>

<body class="blue">

<h1>ðŸŽ¨ CV Generator with Gradient Themes</h1>

<div class="container">

<!-- FORM -->
<div class="form-box">
<h2>Customize CV</h2>

<select onchange="setTheme(this.value)">
    <optgroup label="Solid Themes">
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="purple">Purple</option>
    </optgroup>
    <optgroup label="Gradient Themes">
        <option value="sunset">Sunset</option>
        <option value="ocean">Ocean</option>
        <option value="fire">Fire</option>
        <option value="midnight">Midnight</option>
    </optgroup>
</select>

<input id="name" placeholder="Full Name">
<input id="job" placeholder="Job Title">
<input id="email" placeholder="Email">
<input id="phone" placeholder="Phone Number">

<label><b>Upload Photo</b></label>
<input type="file" id="photo" accept="image/*">

<textarea id="summary" placeholder="Professional Summary"></textarea>
<textarea id="skills" placeholder="Skills"></textarea>
<textarea id="education" placeholder="Education"></textarea>
<textarea id="experience" placeholder="Experience"></textarea>

<button onclick="generateCV()">Generate CV</button>
<button onclick="downloadPDF()">Download PDF</button>
</div>

<!-- CV -->
<div class="cv-box" id="cv">
<p>Your stylish CV preview will appear here âœ¨</p>
</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
let photoData="";

photo.addEventListener("change",()=>{
    const file=photo.files[0];
    if(file){
        const reader=new FileReader();
        reader.onload=()=>photoData=reader.result;
        reader.readAsDataURL(file);
    }
});

function setTheme(theme){
    document.body.className=theme;
}

function generateCV(){
    cv.innerHTML=`
        <div class="cv-header">
            <img src="${photoData}" class="photo">
            <div>
                <h2>${name.value}</h2>
                <strong>${job.value}</strong>
                <p>${email.value} | ${phone.value}</p>
            </div>
        </div>

        <div class="section">
            <h3>Summary</h3>
            <p>${summary.value}</p>
        </div>

        <div class="section">
            <h3>Skills</h3>
            <p>${skills.value}</p>
        </div>

        <div class="section">
            <h3>Education</h3>
            <p>${education.value}</p>
        </div>

        <div class="section">
            <h3>Experience</h3>
            <p>${experience.value}</p>
        </div>
    `;
}

function downloadPDF(){
    html2pdf().from(cv).save("Gradient_CV.pdf");
}
</script>

</body>
</html>
